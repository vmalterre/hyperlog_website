            <path d="M24 8L4 20L24 26L44 20L24 8Z" fill="#025EB5"/>
            <path d="M4 20V24L24 30L44 24V20L24 26L4 20Z" fill="#328DD8"/>
            <path d="M4 28V32L24 38L44 32V28L24 34L4 28Z" fill="#7DBEF4"/>
