<svg viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient-ios" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00213D"/>
            <stop offset="100%" stop-color="#012847"/>
        </linearGradient>
        <linearGradient id="shine-ios" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.12"/>
            <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0"/>
        </linearGradient>
        <!-- iOS rounded rectangle mask (22.37% corner radius) -->
        <clipPath id="ios-mask">
            <rect width="1024" height="1024" rx="228" ry="228"/>
        </clipPath>
    </defs>

    <g clip-path="url(#ios-mask)">
        <!-- Dark background -->
        <rect width="1024" height="1024" fill="url(#bg-gradient-ios)"/>

        <!-- Subtle shine overlay -->
        <rect width="1024" height="512" fill="url(#shine-ios)"/>

